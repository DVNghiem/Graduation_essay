[uwsgi]
uid = ubuntu
gid = ubuntu
chdir = /home/ubuntu/WebDoAn/backend
home = /home/ubuntu/WebDoAn/backend/venv
module = backend.wsgi:application
env = DJANGO_SETTINGS_MODULE=backend.settings
master = true
processes = 3
socket = /run/uwsgi/backend.sock
logto = /var/log/uwsgi/backend.log
chown-socket = ubuntu:ubuntu
chmod-socket = 664
vacuum = true